spring:
  application:
    name: gateway
  cloud:
    discovery:
      locator:
        enabled: false
        lowerCaseServiceId: true

server:
  port: 8089

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

